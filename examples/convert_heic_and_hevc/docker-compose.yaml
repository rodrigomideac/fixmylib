version: "2"
services:
  fixmylib-db:
    image: postgres:14
    ports:
      - "5432:5432"
    volumes:
      - /tmp/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=fixmylib

  fixmylib:
    image: ghcr.io/rodrigomideac/fixmylib:0.2.0
    group_add:
      - "109"
      - "989"
    environment:
      - DATABASE_URL=postgresql://postgres:fixmylib@fixmylib-db/postgres
    volumes:
      - ./media-out:/media-out
      - ../media-in:/media-in
    devices:
      - /dev/dri:/dev/dri
